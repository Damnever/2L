<div id="msg-alert">
	<alert
    	:show.sync="showRight"
	    :duration="3000"
	    type="warning"
	    width="400px"
	    placement="top-right"
	    style="margin-top: 30px;"
	    dismissable>
	    <span class="icon-ok-circled alert-icon-float-left"></span>
	    <strong>${ level }</strong>
	    <p>${ msg }</p>
	</alert>
</div>
